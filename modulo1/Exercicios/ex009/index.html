<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="a" start="2">
        <li>Acordar</li>
        <li>Tomar banho</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Se arrumar</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="circle">
        <li>Pão</li>
        <li>Alho</li>
        <li>Cebola</li>
        <li>Tomate</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
