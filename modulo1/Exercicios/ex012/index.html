<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>
    <p>Aprenda a inserir vídeos localmente em HTML5.</p>
    <video controls poster="imagens/foto-capa.jpg" width="450px">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
    </video>

    <p>Aprenda a inserir vídeos do YouTube em HTML5.</p>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=FG4d4pzeKF5hylcd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
